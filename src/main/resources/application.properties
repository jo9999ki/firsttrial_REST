#Server configuration
server.port=8080

spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
 
# Enabling H2 Console
spring.h2.console.enabled=true
 
# Custom H2 Console URL
spring.h2.console.path=/h2-console

#Schema will be created using schema.sql and data.sql files 
spring.jpa.hibernate.ddl-auto=none

#Turn Statistics on and log SQL stmts
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false
logging.level.org.hibernate.type=error
logging.level.org.hibernate.stat=error

#Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

#Ignore severity warnings
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=error

#Metrics related configurations
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
#Filters
#management.metrics.enable.jvm=false
#management.metrics.distribution.percentiles-histogram.http.server.requests=true
#management.metrics.distribution.sla.http.server.requests=1ms,5ms
#HTTP Tracing
management.endpoint.httptrace.enabled=true

#Logging Http Requests with Logbook
logging.level.org.springframework.web=ERROR
#spring.http.log-request-details=true
logbook.write.level=ERROR
logbook.exclude=//actuator/info, //actuator/health, /webjars/**, /swagger-resources/**, /swagger-ui.html, /v2/api-docs, /error, /csrf
